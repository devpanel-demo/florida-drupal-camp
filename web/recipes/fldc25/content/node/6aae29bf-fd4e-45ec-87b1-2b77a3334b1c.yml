  field_description:
    -
      value: '<p dir="ltr"><span>This session offers an in-depth guide to installing configuring, and mastering the Gutenberg editor within Drupal. Gutenberg, a modern block-based editor, revolutionizes the content creation experience compared to Drupal’s traditional editing interface. You will learn the essentials of setting up Gutenberg, customizing its interface, and creating custom blocks tailored to your site’s needs.</span></p><p dir="ltr"><span>You’ll gain a comprehensive understanding of the pros and cons of using Gutenberg in Drupal.&nbsp; This session details both the improved flexibility for content creators and the technical considerations for developers. You’ll see coding workflows for building custom Gutenberg blocks, showcasing how they can extend Drupal’s content architecture. By the end of the session, you’ll have the practical knowledge to implement and customize Gutenberg in your own Drupal projects, whether as a supplement or a replacement for Drupal’s default editor.</span><br><br>L<span>earn to install, configure, and customize the Gutenberg editor in Drupal. We will explore the pros and cons of using Gutenberg, compare it to traditional Drupal editing, and demonstrate coding techniques for creating custom blocks.</span></p>'
