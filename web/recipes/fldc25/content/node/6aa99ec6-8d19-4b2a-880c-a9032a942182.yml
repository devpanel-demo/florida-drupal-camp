  field_description:
    -
      value: "<p><span>What happens when the flexibility of Drupal meets the interactivity of Godot? In this session, we’ll dive into how you can harness the power of these two platforms to create dynamic, content-driven games. Whether it's trivia games, virtual worlds, or gamified experiences, the combination of Godot and Drupal opens new doors for interactive storytelling and user engagement.</span><br><br><span>Together, we'll walk through practical ways to connect Drupal and Godot using various APIs and authentication, while showcasing how content managed in Drupal can power in-game features like levels, quests, leaderboards, or dynamic puzzles. If you’ve ever wondered how to expand your Drupal skills into game development or bring game-like features to a Drupal project, this session will offer you inspiration and practical advice.</span></p>"
