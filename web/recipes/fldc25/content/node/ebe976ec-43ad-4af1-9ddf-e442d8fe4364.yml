  field_description:
    -
      value: "<p>Drupal CMS has the potential to reset the perception of Drupal, and is arguably, one of the most important projects undertaken by the Drupal community. Helping folks get a better understanding of Drupal CMS will help participants have a positive first impression, lead to informed word-of-mouth and help perceptions and in turn increase adoption. The course will provide a hearty introduction to some of Drupal CMS' main functionality with highly hands-on demonstrations and exercises. Aspects of Drupal CMS that will be highlighted through the workshop will include installation, project browser, recipes, AI integration, as well as a preview of Experience Builder.</p><h2>Learning objectives:</h2><ul><li>Running a local or personal version of Drupal CMS</li><li>Understanding installation options</li><li>Understanding Project browser</li><li>Understanding recipes</li><li>Applying recipes</li><li>Understanding and using AI functionality</li><li>Understanding how Experience builder will change the way site are built</li></ul><h2>Syllabus/agenda:</h2><ul><li>Instructor and student introductions</li><li>Student local/personal environment setup (including AI service API keys)</li><li>Why Drupal CMS?</li><li>Overview and demo of installation options</li><li>Overview and demo of Project browser</li><li>What is a Recipe?</li><li>Applying and exploring recipes</li><li>Overview of the Drupal CMS AI functionality</li><li>Experience builder demo</li><li>Launching your first Drupal CMS site</li><li>Q&amp;A with a Drupal CMS developer</li></ul><h2>Who will gain the most from this training?</h2><ul><li>Drupal site builders who are looking to get a leg up on building and supporting Drupal CMS sites.</li></ul><h2>Prerequisites for this workshop:</h2><ul><li>An up-and-running local/personal *AMP stack with a fresh Drupal CMS install with the ability to add additional modules&nbsp;</li></ul><p>or</p><ul><li>A free option for a temporary Drupal CMS site hosted in a remote environment will be made available</li><li>A valid API key for a yet-to-be-decided 3rd-party AI service (likely to be either OpenAI or Claude.)</li><li>A basic understanding of Drupal's information architecture</li></ul>"
