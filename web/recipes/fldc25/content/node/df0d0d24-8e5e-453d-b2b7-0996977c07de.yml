  field_description:
    -
      value: '<p>The traditional way of working with DDEV is from the host side, where you can <code>ddev ssh</code> or <code>ddev exec</code> but you''re kind of on the outside looking in.</p><p>But with <a href="https://code.visualstudio.com/docs/devcontainers/containers">VS Code''s Dev Containers extension</a> you can actually work inside the container, which is just like working on your server. Instead of <code>ddev drush</code> you just do <code>drush</code>.</p><p><a href="https://www.drupaleasy.com/users/ultimike">Mike Anello </a>has long taught this technique, but it has a few rough edges. We''ll work on those rough edges and show the whole thing.</p>'
