  field_description:
    -
      value: '<p>Setting up a design system can help create consistency and guardrails for authors, designers, strategists, developers, and all involved in creating and maintaining websites or applications.</p><p>But what happens when that design system needs to expand to support numerous applications and websites, each with a different purpose and audience?</p><p>In this session, we’ll share some challenges we’ve encountered when working with large design systems that need to scale. We’ll discuss the following challenges:</p><p>- scaling and maintaining design patterns<br>- naming systems at scale<br>- maintaining a “system of systems.”<br>- governance and adoption at scale<br>- component content flexibility and guidance at scale</p><p>This session is for those already familiar with design systems but unsure how to scale them to multiple websites and applications.</p>'
