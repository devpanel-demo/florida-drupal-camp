  field_description:
    -
      value: "<h2>Learn to build web apps with Laravel</h2><p>Laravel development is very complementary to Drupal development. This will be a quick intro to Laravel, learning the basics that will allow you to build apps from scratch.</p><p>We'll work through bootcamp.laravel.com using Blade (Laravel's templating language, like Twig in Drupal) as a front-end, build the Chirper app together, ask questions, and learn where to go for more info.</p><p>We will cover Database generation with migrations, Database queries with Eloquent, database seeding, front-end with Blade, Laravel routing system, Laravel controllers, Laravel middleware, Laravel authentication, etc.</p><h3>Who is the ideal audience member, the person who would get the most out of this training?</h3><ul><li>Any Drupal developer that writes PHP.</li><li>Front-end developers that are interested in learning more about Back-end development.</li><li>Developers at any level are welcome.</li></ul><h3>What will attendees take away from this training?</h3><ul><li>An understanding of Laravel basics.</li><li>When to use Laravel over Drupal.</li></ul><h3>What kind of technical knowledge do people need going into this training?</h3><ul><li>Some familiarity with the command line and Git.</li><li>Can build a local Drupal site using Lando or DDEV.&nbsp;</li><li>Basic understanding of PHP.</li></ul><h3>Before attending the training</h3><p>Please have the following downloaded and installed on your laptop:</p><ol><li>PhpStorm or Visual Studio Code</li><li>Docker Desktop and Lando</li></ol>"
