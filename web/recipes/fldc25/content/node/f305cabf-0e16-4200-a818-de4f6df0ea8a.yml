  field_description:
    -
      value: "<p><span>Managing dates and times is often complex: recurring events, timezones, daylight savings times, regional formatting conventions, and more. Add in additional presentation requirements like add-to-calendar links, registration links, and related content (like agendas, that change for each date instance) and the complexity can seem bewildering.</span></p><p><span>Fortunately Drupal offers a rich toolset for solving these challenges. In this session we'll explore the solutions, not only showing how they work, but also detailing the modules and the configuration needed.</span></p><p><span>During the session we'll take a fresh install of Drupal 11 and configure it to meet some advanced use cases, in real time. Along the way we'll use some readily available recipes and contrib modules that you can leverage in your own Drupal site.</span></p>"
