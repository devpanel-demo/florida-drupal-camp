  field_description:
    -
      value: '<p style="-webkit-text-stroke-width:0px;caret-color:rgb(0, 0, 0);color:rgb(0, 0, 0);font-style:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:auto;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;white-space:normal;widows:auto;word-spacing:0px;" dir="ltr">The IXP-Fellowship, a Drupal community initiative for onboarding inexperienced developers has its initial goal of using Drupal''s contribution credit system as an incentive for Drupal organizations to hire new and inexperienced Drupal developers.&nbsp;</p><p style="-webkit-text-stroke-width:0px;caret-color:rgb(0, 0, 0);color:rgb(0, 0, 0);font-style:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:auto;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;white-space:normal;widows:auto;word-spacing:0px;" dir="ltr">One of the major challenges for new Drupal developers is landing their first paid gig. As a community, we can''t expect Drupal to grow if there are limited ways for new, inexperienced Drupal developers to gain that important initial experience.</p><p style="-webkit-text-stroke-width:0px;caret-color:rgb(0, 0, 0);color:rgb(0, 0, 0);font-style:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:auto;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;white-space:normal;widows:auto;word-spacing:0px;" dir="ltr">Over the past year, the IXP community initiative has worked to define and implement a process to utilize&nbsp;<em>existing drupal.org functionality</em> to incentivize Drupal agencies and other organizations to hire trained, inexperienced developers in exchange for drupal.org commit credits.</p><p style="-webkit-text-stroke-width:0px;caret-color:rgb(0, 0, 0);color:rgb(0, 0, 0);font-style:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:auto;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;white-space:normal;widows:auto;word-spacing:0px;" dir="ltr">In this session, you''ll learn about the overall scope of the initiative, its current status, and how you and/or your organization can get involved.</p>'
      format: full_html
