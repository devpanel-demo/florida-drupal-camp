  field_description:
    -
      value: "<p>Web Components are native browser implementations of of custom HTML elements that were first introduced in 2011, and are currently supported by all current major browsers. &nbsp;They're a popular approach when there's a need for a micro component that can enhance usability, without having to resort to a heavy-handed framework like React.</p><p>Web Components are not without their gotchas, mainly surrounding the use of the Shadow DOM. &nbsp;If not done correctly, you can create a Web Component that functions, but:</p><ul><li>Cannot be styled effectively for the look and feel of the site in which it's implemented</li><li>Isn't SEO friendly</li><li>Introduces Accessibiity issues into your site</li></ul><p>In this session we'll discuss the architectural premises of Web Components, and include some tips on effectively leveraging the power of the Shadow DOM to encapsulate functionality without compromising SEO or Accessibility, and driving your Front End developers insane.</p>"
