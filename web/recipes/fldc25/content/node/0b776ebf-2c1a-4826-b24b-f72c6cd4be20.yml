  field_description:
    -
      value: '<p dir="ltr"><span>As workflows for web-based content creation continue to evolve, Drupal adopters are increasingly looking to external tools for concurrent editing. EditTogether addresses this shift by bringing form-level real-time collaboration to Drupal, enabling users to create, review, approve, and publish content all in one place.</span></p><p dir="ltr"><span>With multi-field collaboration, threaded commenting, integrations with existing Drupal workflows, and a plugin-based open-source architecture, EditTogether provides a variety of options for building seamless editorial workflows that start and end in Drupal. All that’s left is to set it up!</span></p><p dir="ltr"><span>In this workshop, we’ll walk through:</span></p><ul><li dir="ltr"><span>How to install EditTogether to enable real-time collaboration on your Drupal site</span></li><li dir="ltr"><span>How to procure the services required to facilitate real-time collaboration</span></li><li dir="ltr"><span>How to configure EditTogether to suit your site’s particular concurrent editing needs</span></li><li dir="ltr"><span>(For developers) How to extend EditTogether with new features using the plugin API</span></li></ul><p>Afterwards, we''ll have a Q&amp;A for general, site-specific, and development-related questions and comments. By the end, you''ll know how to set up and manage real-time collaborative editing on your Drupal site!</p>'
