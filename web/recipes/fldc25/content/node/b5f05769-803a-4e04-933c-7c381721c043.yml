  field_description:
    -
      value: '<p dir="ltr"><span>The team that developed content moderation in Drupal 7 is back with collaborative editing for Drupal 10. Using open-source tools, the Edit Together module provides secure, real-time collaboration inside the Drupal editorial interface. Editors may update content simultaneously and leave threaded comments requesting clarifications or changes. And it all works with content moderation workflows!</span></p><p dir="ltr"><span>Like content moderation, collaboration is a game-changing feature for Drupal as a Content Management System.</span></p><p dir="ltr"><span>In this workshop, we''ll cover the following elements:</span></p><ul><li dir="ltr"><span>A quick demo of collaboration features</span><ul><li dir="ltr"><span>Editing</span></li><li dir="ltr"><span>Commenting</span></li><li dir="ltr"><span>Versioning</span></li></ul></li><li dir="ltr"><span>Introducing the tools required for collaboration</span><ul><li dir="ltr"><span>Yjs as a stable dependency</span></li><li dir="ltr"><span>ProseMirror and the need for end-to-end data integrity</span></li><li dir="ltr"><span>WebRTC and signaling servers</span></li></ul></li><li dir="ltr"><span>Current state of the Edit Together module</span><ul><li dir="ltr"><span>Installation requirements</span></li><li dir="ltr"><span>Core workarounds for Edit module assumptions</span></li><li dir="ltr"><span>Test scenarios and support</span></li></ul></li><li dir="ltr"><span>Open question and answer</span></li></ul><p><span>By the end, you’ll have an understanding of how EditTogether looks and feels, what sorts of configuration options it offers, and how you can use it to streamline your content workflows. EditTogether is built to serve the Drupal community, so bring your thoughts and let’s chat about them!</span></p>'
