  field_description:
    -
      value: '<p>Break free from the grip of big tech and take charge of your digital world. This session explores self-hosting services like Nextcloud (Google Drive/Dropbox/Contacts/Calendar replacement), Immich (a Google Photos alternative), Jellyfin (media server), Security Cameras, or anything you can dream up, using tools like Docker, NixOS, and Tailscale. With self hosting you can even run Home Assistant to orchestrate all your smart home devices and even keep using voice control without your data ever leaving your house. Beyond reclaiming your data, self-hosting is also a great way to dip your toe into server management, build skills, and even breathe new life into an old computer or that Raspberry Pi collecting dust. Whether youâ€™re motivated by privacy, curiosity, or career growth, this talk will show you how to get started.</p>'
