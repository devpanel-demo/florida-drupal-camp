  field_description:
    -
      value: '<p>Are your Drupal updates a source of stress? Drawing from nearly a decade of experience as a Technical Account Manager, this session transforms the often-dreaded update process into a reliable, repeatable workflow that any team can implement. Through a combination of best practices, live demonstrations, and practical tools, attendees will learn how to confidently manage their Drupal updates, including how to prepare their custom code for version changes and avoid common API pitfalls.</p><h2>Learning Objectives</h2><p>This session will introduce attendees to:</p><ul><li>A structured approach for planning and executing Drupal updates</li><li>Best practices for maintaining composer.json files</li><li>Effective use of configuration management during updates</li><li>Methods for tracking custom code dependencies and API usage</li><li>Strategies for monitoring API changes that affect custom modules</li><li>Practical use of the Upgrade Status module</li><li>Real-world testing and deployment workflows</li></ul>'
