  field_description:
    -
      value: '<p>Security measures and accessibility don’t always play nice. Captchas, timed logins, alert pop-ups, gated content, and modals are often used for security, but not all users and assistive technology can get their users past the barriers.<br>We’ll look at practical and straightforward ways to implement open-source solutions that are both secure and accessible, keeping folks from abandoning ship.</p><h2>Objectives</h2><ul><li>You will learn how some security efforts can be barriers to those who use assistive technology</li><li>Learn how different user agents interact with digital assets</li><li>You will walk away with accessible solutions to generally inaccessible 3rd party options</li></ul><p>We’ll look at practical and straightforward ways to implement solutions that are open source, secure and accessible, keeping folks from abandoning your digital assets.<br>&nbsp;</p>'
