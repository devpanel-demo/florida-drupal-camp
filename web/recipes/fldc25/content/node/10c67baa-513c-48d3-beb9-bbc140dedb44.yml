  field_description:
    -
      value: '<p><span>With the introduction of Single Directory Components and the ability to have CSS bound to a component, it is not as necessary to have your design system “built”. One can use native CSS (and JS) in each component and not need to compile into a single stylesheet. Additionally, the ecosystems of Webpack, Vite, and whatever 12 other systems have popped up since you started reading this paragraph, are constantly changing or deprecating. In this talk we will go over the killer features of SASS and how you can use native CSS to replace them. Also may go over moving off of an old design system into Single Directory Components. If time permits we can go over PostCSS and the how it assists.</span></p>'
