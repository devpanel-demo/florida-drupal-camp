  field_description:
    -
      value: '<p>You may have heard this before:</p><ul><li>I need a website, could you help me?</li><li>How long will it take to build my website?</li><li>What tech stack would you recommend for my website?</li><li>What will a website cost me?</li></ul><p>This session has different items one should consider when building a website. &nbsp;Some that we will take into consideration are:&nbsp;</p><ul><li>The type of websites:<ul><li>Marketing landing page.</li><li>Family and friends website.</li><li>Small business</li><li>Medium size business.</li></ul></li><li>The requirements of their site:&nbsp;<ul><li>Number of editors</li><li>Number of pages</li><li>Average number of visitors.&nbsp;</li></ul></li><li>The different forms a website can take:<ul><li>Static websites</li><li>CRUD apps vs Websites.</li><li>CMS websites: WordPress and Drupal.</li></ul></li><li>Their budget, market, and long-term maintenance goals<ul><li>1k - portfolio project to play with new tech.</li><li>3k-5k - Small websites, basic needs. Likely set it and forget it.</li><li>10k - Includes one or more editors. Maybe a set it and forget it.</li><li>50k - Includes multiple editors and likely includes ongoing maintenance and support.</li><li>100k+ - Agency style websites. Multiple editors.&nbsp;</li></ul></li></ul><p>This session aims to help answer those questions for them and help you as the developer find the fastest, simplest solution for each type of challenge.</p>'
