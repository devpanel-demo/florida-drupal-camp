            <camunda:string>Hello,

  Congratulations! Your "[node:title]" mini-session ([node:url]) was successfully accepted to Florida DrupalCamp [config_page:camp_details:field_camp_year]! Note that this email only goes to the author of the node, so please inform any additional speakers for this mini-session. 

